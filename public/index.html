<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="phoneBill.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Price Plans</title>
</head>
<body>
    
    <div x-data="phoneBills">

    <section>
    <h1>PRICE PLANS</h1>

    <table>
        <thead>
            <th>ID</th>
            <th>PLAN NAME</th>
            <th>SMS PRICE</th>
            <th>CALL PRICE</th>
        </thead>
        <tbody>
            <template x-for="price_plan in price_plans">
                <tr>
                    <td x-text="price_plan.id"></td>
                    <td x-text="price_plan.plan_name"></td>
                    <td x-text="price_plan.sms_price"></td>
                    <td x-text="price_plan.call_price"></td>
                </tr>
            </template>
            
        </tbody>
    </table>
</section>
    
   <section>
    <h3>TOTAL PHONE BILL</h3>
    <strong>enter price plan</strong>
    <input x-model="price_plan">
    <strong>enter usage</strong>
    <input x-model="actions">
    <button @click="get()">calculate bill</button>

    <div x-text="total" ></div>
    <div x-text="message"></div>      
   </section>

  <section>
   <h3>ADD PRICE PLAN</h3>
    <strong>plan name:</strong> 
    <div><input x-model="price_plan1"></div>
    <strong>call price:</strong>
    <div><input x-model="call_price1"></div>
    <strong>sms price:</strong>
    <div><input x-model="sms_price1"><br><br>
    <button @click="add()">add plan</button>
    </div>
</section>

<section>
        <h3>DELETE PRICE PLAN</h3>
       <strong>plan name:</strong> 
        <input x-model="plan_name">
        <button @click="delete()">delete plan</button>
    
   </div>
</section>

    
</body>
</html>
